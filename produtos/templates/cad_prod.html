{% extends "base.html" %}

{% block title %}
Cadastrar Produto
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <table>
            {{ form.as_table }}
        </table>
        
        <input type="submit" value="Cadastrar" class="btn btn-primary">
        <a href="{% url 'catalogo' %}" class="btn btn-secondary mt-1">Cancelar e Voltar</a>
    </form>
{% endblock %}
